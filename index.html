<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>動画区間リピートプレイヤー</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style_sp.css" media="(max-width:639px)" />
</head>
<body>
  <div id="container">
    <h1>動画区間リピートプレイヤー</h1>
    <input type="file" id="videoInput" accept="video/*" />
    <video id="videoPlayer" width="640" playsinline webkit-playsinline></video>
    <div id="progressBarContainer" title="クリックして開始/終了位置を設定"></div>
    <div id="timeDisplay">00:00 / 00:00</div>

    <p>バーをクリックしてリピート開始/終了を設定。<br>
      <strong>Zキー</strong>で開始位置設定、<strong>Xキー</strong>で終了位置設定、<strong>Cキー</strong>でリピート区間リセット。<br>
      <strong>Vキー</strong>で開始位置に移動、<strong>スペースキー</strong>で再生/停止。</p>

    <div id="speedControl">
      <label for="speedRange">再生速度:</label>
      <input type="range" id="speedRange" min="0.25" max="4" step="0.01" value="1" />
      <input type="number" id="speedValue" min="0.25" max="4" step="0.01" value="1" />
    </div>

    <p id="repeatRangeDisplay">リピート区間: 未設定</p>
    <p id="repeatStatusDisplay">リピート: 常にON</p>
    <button id="resetButton">リピート区間リセット</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
